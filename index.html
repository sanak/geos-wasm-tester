<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/app-icon64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEOS WASM Tester</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="node_modules/ol-ext/dist/ol-ext.css">
    <link rel="stylesheet" href="./src/lib/ol-ext/control/EditBarExt.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="src/main.js" type="module"></script>
  </head>
  <body>
    <h1 id="title">GEOS WASM Tester</h1>
    <div class="main">
      <div class="top">
        <div>
          <label for="test-xml-select">TestXml</label>
          <select id="test-xml-select"></select>
          <input type="button" id="load-test-xml-button" value="Load"/>
        </div>
        <div>
          <label for="test-case-select">TestCase</label>
          <select id="test-case-select">
            <option selected="selected">---&nbsp;Select Below&nbsp;---</option>
          </select>
        </div>
      </div>
      <div class="left">
        <div class="operation">
          <label for="operation-select">Operation</label>
          <select size="14" id="operation-select">
            <optgroup label="Geometry">
              <option value="GEOSGeom_clone" class="unary">clone</option>
              <option value="GEOSEnvelope" class="unary" selected="selected">envelope</option>
              <option value="GEOSHasZ" class="unary">hasZ</option>
              <!-- <option value="GEOSHasM" class="unary">hasM</option> -->
              <option value="GEOSisEmpty" class="unary">isEmpty</option>
              <option value="GEOSLineMerge" class="unary">lineMerge</option>
              <option value="GEOSNormalize" class="unary">normalize</option>
              <option value="GEOSMinimumClearance" class="unary">minimumClearance</option>
              <option value="GEOSMinimumClearanceLine" class="unary">minimumClearanceLine</option>
              <option value="GEOSGeom_setPrecision" class="unary">setPrecision</option>
              <option value="GEOSReverse" class="unary">reverse</option>
            </optgroup>
            <optgroup label="Metric">
              <option value="GEOSArea" class="unary">area</option>
              <option value="GEOSLength" class="unary">length</option>
            </optgroup>
            <optgroup label="Validity">
              <option value="GEOSisSimple" class="unary">isSimple</option>
              <option value="GEOSisValid" class="unary">isValid</option>
              <option value="GEOSMakeValid" class="unary">makeValid</option>
            </optgroup>
            <optgroup label="Construction">
              <option value="GEOSBoundary" class="unary">boundary</option>
              <option value="GEOSBuffer" class="unary">buffer</option>
              <option value="GEOSBufferWithStyle" class="unary">bufferWithStyle</option>
              <option value="GEOSBufferWithParams" class="unary">bufferWithParams</option>
              <option value="GEOSOffsetCurve" class="unary">offsetCurve</option>
              <option value="GEOSSingleSidedBuffer" class="unary">singleSidedBuffer</option>
              <option value="GEOSGetCentroid" class="unary">getCentroid</option>
              <option value="GEOSConvexHull" class="unary">convexHull</option>
              <option value="GEOSConcaveHull" class="unary">concaveHull</option>
              <option value="GEOSConcaveHullByLength" class="unary">concaveHullByLength</option>
              <option value="GEOSConcaveHullOfPolygons" class="unary">concaveHullOfPolygons</option>
              <option value="GEOSDensify" class="unary">densify</option>
              <option value="GEOSPointOnSurface" class="unary">pointOnSurface</option>
              <option value="GEOSLargestEmptyCircle" class="binary">largestEmptyCircle</option>
              <option value="GEOSMaximumInscribedCircle" class="unary">maximumInscribedCircle</option>
              <option value="GEOSMinimumBoundingCircle" class="unary">minimumBoundingCircle</option>
              <option value="GEOSMinimumWidth" class="unary">minimumWidth</option>
              <option value="GEOSDelaunayTriangulation" class="unary">delaunayTriangulation</option>
              <option value="GEOSConstrainedDelaunayTriangulation" class="unary">constrainedDelaunayTriangulation</option>
              <option value="GEOSVoronoiDiagram" class="unary">voronoiDiagram</option>
              <option value="GEOSPolygonize" class="unary">polygonize</option>
              <!-- <option value="GEOSPolygonize_valid" class="unary">polygonizeValid</option> -->
              <option value="GEOSBuildArea" class="unary">buildArea</option>
              <option value="GEOSSimplify" class="unary">simplify</option>
              <option value="GEOSTopologyPreserveSimplify" class="unary">topologyPreserveSimplify</option>
            </optgroup>
            <optgroup label="Distance">
              <option value="GEOSDistance" class="binary">distance</option>
              <option value="GEOSDistanceWithin" class="binary">distanceWithin</option>
              <!-- <option value="GEOSNearestPoints" class="binary">nearestPoints</option> -->
              <option value="GEOSFrechetDistance" class="binary">frechetDistance</option>
              <option value="GEOSHausdorffDistance" class="binary">hausdorffDistance</option>
            </optgroup>
            <optgroup label="Spatial Relationship">
              <option value="GEOSContains" class="binary">contains</option>
              <option value="GEOSCoveredBy" class="binary">coveredBy</option>
              <option value="GEOSCovers" class="binary">covers</option>
              <option value="GEOSCrosses" class="binary">crosses</option>
              <option value="GEOSDisjoint" class="binary">disjoint</option>
              <option value="GEOSEquals" class="binary">equals</option>
              <option value="GEOSEqualsExact" class="binary">equalsExact</option>
              <option value="GEOSIntersects" class="binary">intersects</option>
              <option value="GEOSOverlaps" class="binary">overlaps</option>
              <option value="GEOSTouches" class="binary">touches</option>
              <option value="GEOSWithin" class="binary">within</option>
              <option value="GEOSRelate" class="binary">relate</option>
              <option value="GEOSRelatePattern" class="binary">relatePattern</option>
              <option value="GEOSRelateBoundaryNodeRule" class="binary">relateBoundaryNodeRule</option>
            </optgroup>
            <optgroup label="Overlay">
              <option value="GEOSDifference" class="binary">difference</option>
              <option value="GEOSIntersection" class="binary">intersection</option>
              <option value="GEOSSymDifference" class="binary">symDifference</option>
              <option value="GEOSUnaryUnion" class="unary">unaryUnion</option>
              <option value="GEOSUnion" class="binary">union</option>
              <option value="GEOSDifferencePrec" class="binary">differencePrec</option>
              <option value="GEOSIntersectionPrec" class="binary">intersectionPrec</option>
              <option value="GEOSSymDifferencePrec" class="binary">symDifferencePrec</option>
              <option value="GEOSUnionPrec" class="binary">unionPrec</option>
              <option value="GEOSUnaryUnionPrec" class="unary">unaryUnionPrec</option>
              <option value="GEOSNode" class="unary">node</option>
              <option value="GEOSClipByRect" class="binary">clipByRect</option>
            </optgroup>
            <optgroup label="Linear Referencing">
              <option value="GEOSInterpolate" class="unary">interpolate</option>
              <option value="GEOSProject" class="binary">project</option>
            </optgroup>
            <!--
            <optgroup label="Coverage">
              <option value="GEOSCoverageUnion" class="unary">coverageUnion</option>
            </optgroup>
            -->
          </select>
        </div>
        <div class="method">
          <span id="method-span"></span>
        </div>
        <div class="args">
          <div class="arg" id="arg1-div">
            <label for="arg1-text" id="arg1-label">Geometry</label><input type="text" id="arg1-text" />
          </div>
          <div class="arg" id="arg2-div" style="display:none">
            <label for="arg2-text" id="arg2-label"></label><input type="text" id="arg2-text" />
          </div>
          <div class="arg" id="arg3-div" style="display:none">
            <label for="arg3-text" id="arg3-label"></label><input type="text" id="arg3-text" />
          </div>
          <div class="arg" id="arg4-div" style="display:none">
            <label for="arg4-text" id="arg4-label"></label><input type="text" id="arg4-text" />
          </div>
          <div class="arg" id="arg5-div" style="display:none">
            <label for="arg5-text" id="arg5-label"></label><input type="text" id="arg5-text" />
          </div>
          <div class="arg" id="arg6-div" style="display:none">
            <label for="arg6-text" id="arg6-label"></label><input type="text" id="arg6-text" />
          </div>
          <div class="arg" id="arg7-div" style="display:none">
            <label for="arg7-text" id="arg7-label"></label><input type="text" id="arg7-text" />
          </div>
        </div>
        <div class="compute">
          <input type="button" id="compute-button" value="Compute" />
        </div>
      </div>
      <div class="right">
        <div id="map"></div>
        <div class="status-bar">
          <div class="display">
            <input type="checkbox" id="display-input-checkbox" checked="checked" />
            <img src="./assets/images/testbuilder/BinaryGeomFunction.png" title="Display Input Geometries"/>
          </div>
          <div class="pm">
            <div>
              <label for="precision-model-select">PM</label>
              <select id="precision-model-select">
                <option value="FLOATING" selected="selected">Floating</option>
                <option value="FLOATING_SINGLE">Floating-Single</option>
                <option value="FIXED">Fixed</option>
              </select>
            </div>
            <div id="fixed-scale-div" style="display:none">
              <label for="fixed-scale-text">Scale</label>
              <input type="text" id="fixed-scale-text" value="1.0" />
            </div>
          </div>
          <div id="mouse-position-div"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="io">
          <div class="io-labels">
            <div>
              <input type="radio" name="input-type" id="a-radio" value="A" checked="checked" />
              <label for="a-radio" id="a-label">A</label>
            </div>
            <div>
              <input type="radio" name="input-type" id="b-radio" value="B" />
              <label for="b-radio" id="b-label">B</label>
            </div>
          </div>
          <div class="io-texts">
            <textarea id="input-a-text"></textarea>
            <textarea id="input-b-text" style="display:none"></textarea>
          </div>
          <div class="io-buttons">
            <div>
              <input type="button" id="clear-input-button" value="Clear" />
            </div>
            <div>
              <input type="button" id="load-input-button" value="Load" />
            </div>
          </div>
        </div>
        <div class="io">
          <div class="io-labels">
            <div>
              <input type="radio" name="output-type" id="result-radio" value="Result" checked="checked" />
              <label for="result-radio" id="result-label">Result</label>
            </div>
            <div>
              <input type="radio" name="output-type" id="expected-radio" value="Expected" />
              <label for="expected-radio" id="expected-label">Expected</label>
            </div>
          </div>
          <div class="io-texts">
            <textarea id="result-text"></textarea>
            <textarea id="expected-text" style="display:none"></textarea>
          </div>
          <div class="io-buttons">
            <div>
              <input type="button" id="clear-output-button" value="Clear" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
